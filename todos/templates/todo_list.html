<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-group{
        color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center mt-5">To do List</h1>
    </header>

    <main class="container mt-3">
        <section class="card">
            <div class="card-body">
                <h2 class="card-title">Add New Todo</h2>
                <form action="{% url 'todo_create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </section>

        <!-- To do List -->
        <section class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="{% if todo.completed %}table-success{% endif %}">
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.description }}</td>
                        <td>
                            <a href="{% url 'todo_update' todo.id %}" class="btn btn-sm btn-info">Edit</a> <!-- Edit Button -->

                            <form action="{% url 'todo_delete' todo.id %}" method="post" style="display:inline;"><!-- Delete Button -->
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                            </form>

                            <form action="{% url 'todo_complete' todo.id %}" method="post" style="display:inline;">   <!-- Complete Button -->
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm {% if todo.completed %}btn-warning{% else %}btn-success{% endif %}">
                                    {% if todo.completed %}Mark as Not Completed{% else %}Mark as Completed{% endif %}
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No todos yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
